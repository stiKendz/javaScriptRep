<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equasion Calculator</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body>
    <header>
        Шапка без стилей
    </header>
    <div class="main">
        <div class="discrimimant-quest-container">
            <input type="text" placeholder="Введите a" class="input-a">
            <input type="text" placeholder="Введите b" class="input-b">
            <input type="text" placeholder="Введите c" class="input-c">
            <button type="button" class="calculate-button">Вычислить корни</button>
            <div class="output-result">Результат будет здесь</div>
        </div>
        <div class="piphagor-trio-container">
            <input type="text" placeholder="Введите a" class="input-trio-a">
            <input type="text" placeholder="Введите b" class="input-trio-b">
            <input type="text" placeholder="Введите c" class="input-trio-c">
            <button type="button" class="calculate-trio-button">Проверить тройку</button>
            <div class="output-trio-result">Результат будет здесь</div>
        </div>
        <div class="common-divisor-container">
            <input type="text" placeholder="Введите число 1" class="input-number-a">
            <input type="text" placeholder="Введите число 2" class="input-number-b">
            <button type="button" class="calculate-divisors-button">Узнать общие делители</button>
            <div class="output-divisors-result">Результат будет здесь</div>
        </div>
    </div>
    <footer>
        Подвал без стилей
    </footer>
    <script src="./index.js"></script>
</body>
</html>
